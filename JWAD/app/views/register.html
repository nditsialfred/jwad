
<div class="container">
    <div class="col-md-8 col-md-offset-2 well">
        <div class="well">
            <div align="center">
                <h3>{{jobSeekerGreeting}}</h3>
                <div class="form-group">
                    <label for="role">What are you hear for?</label>
                    <select type="text" ng-model="siteRole" class="form-control" id="role">
                        <option value="seeker">Job Seeker</option>
                        <option value="hunter">Talent Hunter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usr">Email:</label>
                    <input type="text" class="form-control" id="usr" ng-model="email">
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" ng-model="firstName" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" ng-model="lastName" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" ng-model="password">
                    </div>
                    <div class="form-group">
                        <!--User Confirms their password here!-->
                        <label for="cpwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="cpwd" ng-model="confirmPassword">
                    </div>
                </div>
                <div class="col-sm-8 col-md-offset-2">
                    <button class="btn btn-success btn-block" ng-click="registerUser()"> Submit </button>
                </div>
            </div>
        </div>
    </div>
</div><br />
