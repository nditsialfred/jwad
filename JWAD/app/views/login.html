<div class="well" align="center" style="margin-top: 30px">
    <h2>Login</h2>
    <div class="form-group">
        <label for="usr">Email:</label>
        <input type="text" class="form-control" id="usr" ng-model="username">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" ng-model="password">
    </div>
    <button class="btn btn-success" ng-click="processLogin()"> Submit </button>
</div>
