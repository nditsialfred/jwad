<div class="well col-sm-12" align="center">
    <h1>Welcome, {{username}}</h1>
    <h2>Fill out your user profile below</h2>
    <div class="col-sm-6 pull-left">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input ng-model="jobSeeker.firstName" class="form-control" id="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input ng-model="jobSeeker.lastName" class="form-control" id="lastName"/>
        </div>
        <img src="{{findJobImage}}" width="280" height="240" />
    </div>
    <div class="col-sm-6 pull-right">
        <div class="form-group">
            <label for="resume">Paste Resume Here:</label>

            <textarea ng-model="jobSeeker.resume" class="form-control" rows="20" id="resume"></textarea>
        </div>
    </div>
    <div class="col-sm-10 col-sm-offset-1">
        <button class="btn btn-success btn-block" ng-click="postJob()">Submit Profile</button>
    </div>
</div>
